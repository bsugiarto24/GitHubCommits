<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Github Commits</title>
    <link rel="shortcut icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
    <link rel="icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>

<body>

  <!-- window -->
  <div id="w">
    <h1>Get Latest Commits</h1>
    <p>Enter a single Github username below and click the button to display profile info via JSON.</p>
    
    <input type="text" name="ghusername" id="ghusername" value="bsugiarto24">
    
    <a href="#" id="ghsubmitbtn">Pull User Data</a>
    
    <div id="ghapidata" class="clearfix"></div>
  </div>


<script type="text/javascript">

  // global info
  var username = $('#ghusername').val();
  var requri   = 'https://api.github.com/users/'+username;
  var repouri  = 'https://api.github.com/users/'+username+'/repos';
  var commitsuri  = 'https://api.github.com/repos/<username>/<repo>/commits';
  //?branch=incoming&since=2014-08-26T23:43:48Z


  var outhtml;  //output html



  /* display commits when repo button is clicked */
  function repoClick(repoName) {
      
      var outhtml2 = outhtml;
      var commits;
      commitsuri  = 'https://api.github.com/repos/'+username+'/'+repoName+'/commits?since=2014-08-26T23:43:48Z';

      /* displays commits */
      $.getJSON(commitsuri, function(json){
        commits = json;  
        outputPageContent2();             
      });  
   

      /* dipslay commits*/
      function outputPageContent2() {
        if(commits.length == 0) { outhtml2 = outhtml2 + '<p>No commits!</p></div>'; }
        else {
          outhtml2 = outhtml2 + '<p><strong>Commits List:</strong></p> <ul>';
          outhtml2 = outhtml2 + '<table style="width:100%">';
          outhtml2 = outhtml2 + '<tr><td><h3>message</h3><td><h3>time</h3><td><h3>author</h3></tr>';
          
          $.each(commits, function(index) {
            outhtml2 = outhtml2 + '<tr>';

            outhtml2 = outhtml2 + '<td>';
            outhtml2 = outhtml2 + '<li><p><a href="'+commits[index].html_url+'" target="_blank">'+commits[index].commit.message + '</a></p></li>';
            outhtml2 = outhtml2 + '</td>';

            outhtml2 = outhtml2 + '<td><p>' + commits[index].commit.author.date.replace(/T|Z/g, " "); + '</p></td>';
            outhtml2 = outhtml2 + '<td><p>' + commits[index].commit.author.name + '</p></td>';

            outhtml2 = outhtml2 + '</tr>';
          });


          outhtml2 = outhtml2 + '</table>';
          outhtml2 = outhtml2 + '</ul></div>'; 
        }
        $('#ghapidata').html(outhtml2);
      } // end outputPageContent2()

  }



/* function when submit is clicked */
$(function(){
  $('#ghsubmitbtn').on('click', function(e){
    e.defaultPrevented = false;
    $('#ghapidata').html('<div id="loader"><img src="css/loader.gif" alt="loading..."></div>');
    requestJSON(requri, function(json) {
      if(json.message == "Not Found" || username == '') {
        $('#ghapidata').html("<h2>No User Info Found</h2>");
      }
      
      else {
        // else we have a user and we display their info
        var fullname   = json.name;
        var username   = json.login;
        var aviurl     = json.avatar_url;
        var profileurl = json.html_url;
        var location   = json.location;
        var followersnum = json.followers;
        var followingnum = json.following;
        var reposnum     = json.public_repos;
        
        if(fullname == undefined) { fullname = username; }
        
        /* displays user information */
        outhtml = '<h2>'+fullname+' <span class="smallname">(@<a href="'+profileurl+'" target="_blank">'+username+'</a>)</span></h2>';
        outhtml = outhtml + '<div class="ghcontent"><div class="avi"><a href="'+profileurl+'" target="_blank"><img src="'+aviurl+'" width="80" height="80" alt="'+username+'"></a></div>';
        outhtml = outhtml + '<p>Followers: '+followersnum+' - Following: '+followingnum+'<br>Repos: '+reposnum+'</p></div>';
        outhtml = outhtml + '<div class="repolist clearfix">';
        

        /* displays repositories */
        var repositories;
        $.getJSON(repouri, function(json){
          repositories = json;   
          outputPageContent();                
        });   

        /* dipslays respositories*/
        function outputPageContent() {
          if(repositories.length == 0) { outhtml = outhtml + '<p>No repos!</p></div>'; }
          else {
            outhtml = outhtml + '<p><strong>Repos List:</strong></p> <ul>';
            $.each(repositories, function(index) {
              outhtml = outhtml + '<li><a onclick="repoClick(\''+repositories[index].name+'\')" target="_blank">'+repositories[index].name + '</a></li>';
            //  outhtml = outhtml + '<li><a id="ghrepobutton" href="'+repositories[index].html_url+'" target="_blank">'+repositories[index].name + '</a></li>';

            });
            outhtml = outhtml + '</ul></div>'; 
          }
          $('#ghapidata').html(outhtml);

        } // end outputPageContent()
      } // end else statement
    }); // end requestJSON Ajax call
  }); // end click event handler
  

  /* function to send web request */
  function requestJSON(url, callback) {
    $.ajax({
      url: url,
      complete: function(xhr) {
        callback.call(null, xhr.responseJSON);
      }
    });
  }
});
</script>
</body>
</html>
